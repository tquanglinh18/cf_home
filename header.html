<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF</title>
    <link rel="stylesheet" href="./assets/css/aos.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/toastify.min.css" />
  </head>

  <body>
    <header class="fixed bg-white w-full top-0 z-50">
      <div class="hidden lg:block">
        <div class="header-1">
          <div class="px-6">
            <img
              src="./assets/images/logo_goplay.png"
              alt=""
              class="aspect-square"
            />
          </div>
          <div class="flex-center space-x-2">
            <p class="header_info-title">SỐ DƯ GO: <span>10.000</span></p>
            <a href="" class="header-1_button">
              <p>NẠP GO</p>
            </a>
          </div>
          <a href="" class="header-1_button">
            <p>ĐĂNG NHẬP</p>
          </a>
  
          <a href="" class="header-1_button">
            <p>ĐĂNG KÝ</p>
          </a>
          <div class="flex-center space-x-2">
            <p class="header_info-title">
              TÀI KHOẢN: <span> VTCONLINE</span> - ID: <span>1234566</span>
            </p>
            <a href="" class="header-1_button">
              <p>ĐĂNG XUẤT</p>
            </a>
          </div>
        </div>
      </div>
  
      <div class="flex items-stretch justify-stretch">
        <div class="header-2_logo">
          <a href="">
            <img
              src="./assets/images/logo_cf.png"
              alt=""
              class="header-2_logo-image"
            />
          </a>
        </div>
  
        <div class="hidden lg:block w-full">
          <div class="flex items-stretch justify-between h-full w-full">
            <div class="flex justify-stretch items-stretch">
              <div class="btn-header_backgound">
                <a href="" class="btn-header btn-header_title btn-header_active">
                  TRANG CHỦ
                </a>
              </div>
              <div class="btn-header_backgound">
                <a
                  href=""
                  class="btn-header btn-header_title btn-header_unactive"
                >
                  TIN TỨC
                </a>
              </div>
              <div class="btn-header_backgound">
                <a
                  href=""
                  class="btn-header btn-header_title btn-header_unactive"
                >
                  SỰ KIỆN/UPDATE
                </a>
              </div>
              <div class="btn-header_backgound">
                <a
                  href=""
                  class="btn-header btn-header_title btn-header_unactive"
                >
                  ESPORTS
                </a>
              </div>
              <div class="btn-header_backgound">
                <a
                  href=""
                  class="btn-header btn-header_title btn-header_unactive"
                >
                  CẨM NANG
                </a>
              </div>
              <div class="btn-header_backgound">
                <a
                  href=""
                  class="btn-header btn-header_title btn-header_unactive flex-center space-x-2"
                >
                  <p>WEB-EVENTS</p>
                  <img src="./assets/images/ic_web_events.png" alt="" />
                </a>
              </div>
            </div>
            <div class="header-2_download">
              <a href="">
                <img
                  src="./assets/images/btn_download.png"
                  alt=""
                  class="w-[200px] xl:w-[280px] h-full"
                />
              </a>
            </div>
          </div>
        </div>

        <div class="block lg:hidden w-full border-b-[#c5c3c3] border-b-[4px] p-4">
          <div class="flex items-center justify-end">
            <img src="./assets/images/ic_download.png" alt="" class="bg-black">
          </div>
        </div>
      </div>
    </header>
    
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/toastify-js.js"></script>
    <script src="./assets/js/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/main.js"></script>
