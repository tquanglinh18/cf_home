<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF</title>
    <link rel="stylesheet" href="./assets/css/aos.css" />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/toastify.min.css" />
  </head>

  <body>
    <header>
      <div
        class="flex items-center justify-end p-4 space-x-2 border-b-[#c5c3c3] border-b-[2px]"
      >
        <div class="px-6">
          <img
            src="./assets/images/logo_goplay.png"
            alt=""
            class="aspect-square"
          />
        </div>
        <a
          href=""
          class="border border-[#c5c3c3] py-2 min-w-[90px] rounded-md text-center text-[12px]"
        >
          <p>NẠP GO</p>
        </a>
        <a
          href=""
          class="border border-[#c5c3c3] py-2 min-w-[90px] rounded-md text-center text-[12px]"
        >
          <p>ĐĂNG NHẬP</p>
        </a>
        <a
          href=""
          class="border border-[#c5c3c3] py-2 min-w-[90px] rounded-md text-center text-[12px]"
        >
          <p>ĐĂNG XUẤT</p>
        </a>
      </div>

      <div class="flex items-stretch justify-stretch">
        <div
          class="flex justify-center items-center border-b-[#c5c3c3] border-b-[4px] xl:px-4 2xl:px-8"
        >
          <a
            href=""
            class="lg:min-w-[184px] 2xl:min-w-[220px] py-2 md:px-4 2lg:px-8"
          >
            <img src="./assets/images/logo_cf.png" alt="" />
          </a>
        </div>
        <div class="flex items-stretch justify-between w-full">
          <div class="flex justify-stretch items-stretch">
            <div class="btn-header_backgound">
              <a href="" class="btn-header btn-header_title btn-header_active">
                TRANG CHỦ
              </a>
            </div>
            <div class="btn-header_backgound">
              <a
                href=""
                class="btn-header btn-header_title btn-header_unactive"
              >
                TIN TỨC
              </a>
            </div>
            <div class="btn-header_backgound">
              <a
                href=""
                class="btn-header btn-header_title btn-header_unactive"
              >
                SỰ KIỆN/UPDATE
              </a>
            </div>
            <div class="btn-header_backgound">
              <a
                href=""
                class="btn-header btn-header_title btn-header_unactive"
              >
                ESPORTS
              </a>
            </div>
            <div class="btn-header_backgound">
              <a
                href=""
                class="btn-header btn-header_title btn-header_unactive"
              >
                CẨM NANG
              </a>
            </div>
            <div class="btn-header_backgound">
              <a
                href=""
                class="btn-header btn-header_title btn-header_unactive flex items-center space-x-2"
              >
                <p>WEB-EVENTS</p>
                <img src="./assets/images/ic_web_events.png" alt="" />
              </a>
            </div>
          </div>
          <div
            class="w-full flex justify-end border-b-[#c5c3c3] border-b-[4px] pl-2"
          >
            <a href="">
              <img
                src="./assets/images/btn_download.png"
                alt=""
                class="w-[200px] xl:w-[280px] h-full"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/toastify-js.js"></script>
    <script src="./assets/js/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/main.js"></script>
